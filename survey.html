<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey page</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>User Survey Form</h1>
      <a href="/index.html">Homepage</a>
    </header>
    <main>
      <form id="user-survey">
        <fieldset>
          <legend>Please pick an answer from the drop down menus</legend>

          <label for="sexuality">What is your sexuality?</label>
          <select name="sexuality" id="sexuality">
            <option value="empty"></option>
            <option value="Heterosexual/straight">Heterosexual/straight</option>
            <option value="Lesbian">Lesbian (female)</option>
            <option value="Gay">Gay (male)</option>
            <option value="Bisexual">Bisexual</option>
            <option value="Demisexual">Demisexual</option>
            <option value="Asexual">Asexual</option>
            <option value="Questioning">Questioning</option>
          </select>

          <label for="gender">What is your gender identity?</label>
          <select name="gender" id="gender">
            <option value="empty"></option>
            <option value="cisMale">Cis Male</option>
            <option value="cisFemale">Cis Female</option>
            <option value="transMale">Trans Male</option>
            <option value="transFemale">Trans Female</option>
            <option value="nonBinary">Non-Binary</option>
            <option value="Unsure">Unsure</option>
          </select>

          <label for="nationality">What is your nationality?</label>
          <select name="nationality" id="nationality">
            <option value="empty"></option>
            <option value="uk">British</option>
            <option value="us">American</option>
            <option value="aus">Australian</option>
            <option value="pol">Polish</option>
            <option value="bra">Brazilian</option>
            <option value="afg">Afghan</option>
          </select>

          <label for="comment"
            >Do you have a personal story to tell or advice to share with others
            on the OurLives wall
          </label>

          <textarea name="comment" id="comment" rows="9" cols="60"></textarea>

          <button type="submit">submit</button>
        </fieldset>
      </form>
    </main>
    <script src="form.js"></script>
  </body>
</html>
